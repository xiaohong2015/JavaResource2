    <td width="479" height="22" valign="top">Java Server Page简称JSP。JSP是以Java为基础开发的，所以它可沿用Java强大的API功能。JSP页面中的HTML代码用来显示静态内容部分，嵌入到其中的Java代码与JSP标记来生成动态的内容部分。JSP允许程序员编写自己的标签库来完成应用程序的特定要求。JSP可以被预编译，提高了程序的运行速度。另外JSP开发的应用程序经过一次编译后，便可随时随地运行。所以在绝大部分系统平台中，代码无需做修改就可以在支持JSP的任何服务器中运行。 </td>
